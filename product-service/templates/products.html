<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>

    <h2>Product List</h2>
    <a href="/">Home</a><br><br>

    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Price</th>
        </tr>

        {% for p in items %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>${{ p[2] }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
